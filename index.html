<html>
  <head>
    <title> Ocho </title>
  </head>
  <body>

    <div id="caja">
      <div class="pieza" data-value="1" data-pos="1"> 1 </div>
      <div class="pieza" data-value="2"> 2 </div>
      <div class="pieza" data-value="3"> 3 </div>
      <div class="pieza" data-value="4"> 4 </div>
      <div class="pieza" data-value="5" data-pos="8"> 5 </div>
      <div class="pieza" data-value="6"> 6 </div>
      <div class="pieza" data-value="7"> 7 </div>
      <div class="pieza" data-value="8" data-pos="9"> 8 </div>
    </div>

    <style>
      #caja {
        background-color: gray;
        margin: auto;
        width: 200px;
        height: 200px;
        padding: 4px;
        display: grid;
        grid-column-gap: 4px;
        grid-row-gap: 4px;
        grid-template-columns: auto auto auto;
        grid-template-rows: auto auto auto;

        grid-template-areas:
          'uno dos tres'
          'cuatro cinco seis'
          'siete ocho nueve';
      }

      .pieza {
        background-color: pink;
        color: white;
        font-size: 24px;
        text-align: center;
        vertical-align: text-bottom;
      }

      .pieza[data-pos="1"] {
        grid-area: uno;
      }
      .pieza[data-pos="2"] {
        grid-area: dos;
      }
      .pieza[data-pos="3"] {
        grid-area: tres;
      }
      .pieza[data-pos="4"] {
        grid-area: cuatro;
      }
      .pieza[data-pos="5"] {
        grid-area: cinco;
      }
      .pieza[data-pos="6"] {
        grid-area: seis;
      }
      .pieza[data-pos="7"] {
        grid-area: siete;
      }
      .pieza[data-pos="8"] {
        grid-area: ocho;
      }
      .pieza[data-pos="9"] {
        grid-area: nueve;
      }
    </style>

    <script type="text/javascript">
    </script>

  </body>
</html>
